<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_img">
        <img class="main_img" src="images/image-equilibrium.jpg" alt="Img of a NFT">
        <div class="card_img_hover"></div>
        <div class="card_img_icon"><img src="images/icon-view.svg"></div>
      </div>
      <div class="card_title">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="card_text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_group">
        <div class="card_price">
          <p>0.041 ETH</p>
        </div>
        <div class="card_exp">
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="card_credit">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
  <!-- created by Pascal -->
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Pascaldhh">Pascaldhh</a>.
  </div>
  
</body>
</html>
